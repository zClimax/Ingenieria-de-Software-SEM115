            <ul>
                <li>

    <!-- Contenido principal -->
    <main class="main-content" id="mainContent">
        <div class="content-wrapper">
            <section class="card">
                <h1>Mi firma</h1>

                <!-- Aviso (se puede activar dinámicamente con JS) -->
                <!-- <div class="card aviso"><strong>Aviso:</strong> Texto de ejemplo</div> -->
            </section>

            <section class="card grid2">
                <div>
                    <h3>Vista previa</h3>
                    <div class="dash">
                        <!-- Por defecto mostramos estado vacío; reemplaza con <img> si tienes una URL -->
                        <div class="ghost">Sin firma cargada</div>
                        <!-- Ejemplo de imagen (descomentar y ajustar ruta si quieres mostrarla):

                    </div>
                    <p class="ghost nota">Recomendado: PNG con fondo transparente, aprox. 900×300 px. Peso máx. 2 MB.</p>

                <div>
                    <h3>Actualizar firma</h3>
                    <form method="post" action="/siged/public/index.php?action=doc_firma_guardar" enctype="multipart/form-data">
                        <label class="file-label">
                            <input type="file" name="firma" accept="image/png, image/jpeg" required>
                        </label>

                        <div class="stack">
                            <button type="submit" class="btn">Guardar firma</button>
                            <a class="btn-sec" href="/siged/public/index.php?action=home_docente">Cancelar</a>
                        </div>
                    </form>
                </div>
